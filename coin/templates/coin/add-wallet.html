{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Novas Carteiras{% endblock %}

{% block content %}

<div class="offset-1 col-10 list-div">
    <h1>Adicione uma Nova Carteira</h1>
    <br>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-success" value="Adicionar Carteira">
    </form>
</div>
<br>
{% endblock %}
